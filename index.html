<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
   body {
    background: linear-gradient(135deg, #3d7dcbff, #165a6fff);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}


form {
    background: #2c3e50;
    padding: 20px 30px;
    border-radius: 12px;
    box-shadow: 0px 8px 18px rgba(0, 0, 0, 0.3);
    text-align: center;
}


h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #ecf0f1;
}


label {
    font-weight: bold;
    display: block;
    margin-bottom: 8px;
    color: #ecf0f1;
}

input[type="number"], input[type="text"] {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: none;
    margin-bottom: 15px;
    outline: none;
    font-size: 16px;
}

    
    </style>
</head>
    <body>
    <form>
        <h1>Consultor Meteriológico</h1>
        <label for="cep">Digite o CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="Ex:rio do sul"><br>
        <label for="temperatura">temperatura:</label>
        <input type="text" id="temperatura" name="temperatura"> <br>
        <label for="condicao">condição:</label>
        <input type="text" id="condicao" name="condicao"><br>
        <label for="umidade">umidade:</label>
        <input type="text" id="umidade" name="umidade"> <br>
        <label for="vento">vento:</label>
        <input type="text" id="vento" name="vento">
</form>

<script>
     // 1. Selecionar o elemento pelo ID
    var campoCep = document.getElementById('cep');
    // 2. Adicionar o event listener para o evento 'blur'(executado quando é retirado o mouse)
    campoCep.addEventListener('blur', function() {
        let valorCep  = campoCep.localidade; // pegar o valor do campoCep
        fetch("https://api.openweathermap.org/data/2.5/weather?q="+campoCep+ "&appid=8af2e94c9bbcb31625ca0c83d481310a")
            .then(response => response.json())
            .then(data => {
                console.log(data);
                document.getElementById('temperatura').value =  data.temperatura || '';
                document.getElementById('condição').value =  data.condicao || '' ;
                document.getElementById('umidade').value =  data.umidade || ''; 
                document.getElementById('vento').value =  data.vento || '';
               
            })
            
        });
        
</script>
</body>
